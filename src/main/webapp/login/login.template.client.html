<div class="container">

    <h1>Sign In</h1>
    <form>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Sarah Connor">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">
                Password </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password" id="password"
                       placeholder="Terminator123" type="password">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn-block wbdv-button wbdv-login"
                   href="../profile/profile.template.client.html">Sign in</a>
                <div class="row">
                    <div class="col-6 wbdv-link wbdv-forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6 wbdv-link wbdv-register">
                        <a class="float-right" href="../register/register.template.client.html">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-6">
                        <a href="../index.html">Cancel</a>
                    </div>

                </div>
            </div>
        </div>

    </form>
</div>
