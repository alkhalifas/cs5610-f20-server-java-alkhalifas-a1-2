<div class="container">
    <link href="profile.style.client.css" rel="stylesheet">
    <h1>Profile</h1>
    <form>

        <div class="alert alert-success wbdv-message" role="alert">
            Profile was successfully saved!
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label wbdv-field wbdv-username" for="usernameFld">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="usernameFld"
                       placeholder="Sarah Conner" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">
                Password </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password" id="password"
                       placeholder="Terminator123" type="password">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label wbdv-field wbdv-phone" for="phoneFld">
                Phone </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="phoneFld"
                       placeholder="617-111-2222">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label wbdv-field wbdv-email" for="emailFld">
                Email </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="emailFld"
                       placeholder="someone@email.com">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label wbdv-field wbdv-role" for="roleFld">
                Role </label>
            <div class="col-sm-10">
                <select class="form-control" id="roleFld">
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label wbdv-field wbdv-dob" for="dobFld">
                Date of Birth </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="dobFld"
                       type="date"
                       value="2020-01-01">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-button wbdv-update" id="updateBtn">
                    Update
                </button>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block wbdv-button wbdv-logout" href="../index.html"
                   id="logoutBtn">
                    Logout
                </a>
            </div>
        </div>

    </form>
</div>
