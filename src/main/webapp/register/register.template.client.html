<div class="container">

    <h1>Register</h1>
    <form>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="usernameFld">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="usernameFld"
                       placeholder="Sarah Connor">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="passwordFld">
                Password</label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password" id="passwordFld"
                       placeholder="Terminator123" type="password">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="verifyPasswordFld">
                Verify Password</label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password-verify" id="verifyPasswordFld"
                       placeholder="Terminator123" type="password">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn-block wbdv-button wbdv-register"
                   href="../profile/profile.template.client.html"
                   id="registerBtn">Register
                </a>


                <div class="row">
                    <div class="col-6 wbdv-link wbdv-forgot-password">
                        <a href="../index.html">Cancel</a>
                    </div>
                    <div class="col-6 wbdv-link wbdv-register">
                        <a class="float-right" href="../login/login.template.client.html">Login</a>
                    </div>
                </div>


            </div>
        </div>


    </form>
</div>
